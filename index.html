<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">

	<link rel="shortcut icon" type="image/png" href="style/image/atomicz_icon_dark.png"/>
	<script src="javascript/lib/consoleCNV.js"></script>
	<script type="text/javascript">
		window.onload = function() {
			var consoleCanvas = consoleCNV.create(document.getElementById("main-animation"), {
				consoleBackgroundColor: "#000000",
				consoleBorderColor: "#2c3e50",
				typeBarColor: "#2c3e50",
				typeBarWidth: 7,
				typeBarHeight: 28,
				consoleBorder: 10,
				font: "16pt Lucida Console",
				charColor: "#ffffff",
				charWidth: 20,
				charHeight: 20
			});
			
			consoleCNV.start(consoleCanvas);
			
			setTimeout(function() {
				/*---*/		consoleCNV.doTypingSequence(consoleCanvas, "Bem ", false, function() {
								setTimeout(function() {
						/*---*/		consoleCNV.doTypingSequence(consoleCanvas, "vindo ", false, function() {
										setTimeout(function() {
								/*---*/		consoleCNV.doTypingSequence(consoleCanvas, "ao ", false, function() { 
												setTimeout(function() {
										/*---*/		consoleCNV.doTypingSequence(consoleCanvas, "CLIMB!", true, function() { 
														setTimeout(function() {
												/*---*/		consoleCNV.doInstantTyping(consoleCanvas, "", true, function() { 
																	setTimeout(function() {
																		consoleCNV.doTypingSequence(consoleCanvas, "about", false, function() {
																				setTimeout(function() {
																					consoleCNV.doInstantTyping(consoleCanvas, "", true, function() {
																						consoleCNV.doInstantTyping(consoleCanvas, ">> CLIMB v1.0 Atomicz 2017", true, function() {
																						});
																					});
																			}, 2000);
																		});
																	}, 1700)
																});
														}, 900);
													});
												}, 600);
											}, 500);
										});
									}, 500);
								});
							}, 700);
						}, 500);
						
						
					
					
		}
	</script>
	</head>
	<body>

				</li>

		</div>
		<!-- navbar end-->
